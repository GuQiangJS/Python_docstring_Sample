sudo: false

language: python

env:
    global:
    # Doctr deploy key for GuQiangJS/Python_docstring_Sample
    - secure: ""


python:
  - "3.6"
  
install:
    pip install sphinx sphinx_rtd_theme doctr sphinxcontrib-napoleon;
script:
  - pip install doctr
  - cd docs
  - make html
  - cd ..
  - doctr deploy devel --build-tags
